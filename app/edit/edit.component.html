<h3>New Department</h3>
<form *ngIf="active" (ngSubmit)="onSubmit()" #depForm="ngForm" [ngFormModel]="form">
  <div class="form-group">
    <label for="number">Number</label>
    <input type="text" class="form-control" required
    [(ngModel)]="model.deptNo"
    ngControl="number"  #number="ngForm" >
    <div [hidden]="number.valid || number.pristine" class="alert alert-danger">
      Number is required
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" required validateName
    [(ngModel)]="model.deptName"
    ngControl="name" #name="ngForm">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!depForm.form.valid">Submit</button>
  <div class='mt-10'>
    <a class='pointer' (click)='goHome()'>< back to home</a>
  </div>
</form>
